nome: ingerir afiliados

sobre:
  agendar:
    - cron: "0 * * * *"   # roda todo início de hora
  fluxo de trabalho_despacho:

empregos:
  correr:
    continua: ubuntu-latest

    passos:
      - nome: Fazer checkout do código
        usa: ações/checkout@v4

      - nome: Configurar Python
        usa: ações/setup-python@v5
        com:
          versão do python: "3.11"

      - nome: Instalar dependências
        executar: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - nome: Executar importador
        ambiente:
          WOO_BASE_URL: ${{ secrets.WC_SITE }}
          WOO_CONSUMER_KEY: ${{ secrets.WC_CK }}
          WOO_CONSUMER_SECRET: ${{ secrets.WC_CS }}
        executar: |
          python scripts/ingest.py
